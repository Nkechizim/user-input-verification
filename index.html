<html>
    <head>
        <title>User Input Verification</title>
        <style>
            #form{
                float: left;
                border: 1px, #ccc, solid;
                border-radius: 10px;
                padding: 10px;
                background: #ccc;
                width: 20%;
                margin:0 auto;
            }
            input{
                height: 25px;
                width: 90%;
                border: 5px, #ccc, solid;
                box-shadow:dimgray;
            }
        </style>
    </head>
    <body>
        <form action="/" method="POST" id="form">
            <div class="form-group">
                <p>Email Adress: </p>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <p>Password: </p>
                <input type="password" class="form-control" name="password">
            </div>
            <div>
                    <br></br>
            </div >
            <div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div >
            
            <div class="col-lg-4"></div>
        </form> 

        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlNfOu91ta32o/NMZx1tRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
         $(document).ready(()=>{
             $('#form').submit((e)=>{
                 e.preventDefault();
                 $.ajax({
                     url : '/',
                     type : 'post',
                     contentType : 'application/json',
                     data : JSON.stringify($('#form').serializeArray()),
                     success : (response)=>{
                          console.log('Successful');
                          console.log(response); 
                     }
                 });
             });
         });
        </script>
    </body>
</html>
