<html>
    <head>
        <title>User Input Verification</title>
        <h2>User Registration</h2>
        <style>
            #form{
                float: left;
                border: 1px, #ccc, solid;
                border-radius: 10px;
                padding: 10px;
                background: #ccc;
                width: 20%;
                margin:0 auto;
            }
            input{
                height: 25px;
                width: 90%;
                border: 5px, #ccc, solid;
                box-shadow:dimgray;
            }
        </style>
    </head>
    <body>
        <form onsubmit="return validateForm()" action="/register" method="POST" id="form">
            <div class="form-group">
            <p><strong>Firstname</strong></p>
            <input type="text" class="form-control" name="Firstname" required="true">
            </div>
            <div class="form-group">
              <p><strong>Lastname: </strong></p>
              <input type="text" class="form-control" name="Lastname" required="true">
            </div>
            <div class="form-group">
              <p><strong>Phone Number: </strong></p>
              <input type="tel" class="form-control" name="PhoneNumber" required="true" pattern="^\d{11}$" title="Enter a valid Nigerian Phone Number, excluding country code">
            </div>
            <div class="form-group">
                <p><strong>Email Address:</strong></p>
                <input type="email" class="form-control" name="Email" required="true">
            </div>
            <div class="form-group">
                <p><strong>Password: </strong> </p>
                <input type="password" class="form-control" name="Password" required="true">
            </div>
            <div class="form-group">
                <p><strong>Confirm Password: </strong> </p>
                <input type="password" class="form-control" name="CPassword" required="true">
            </div>
            <div>
                    <br></br>
            </div >
            <div>
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </div >
        </form>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function validateForm(){
             $('#form').submit((e)=>{
                    e.preventDefault();
   
                    var Firstname   = document.getElementsByName('Firstname');
                    var Lastname    = document.getElementsByName('Lastname');
                    var PhoneNumber = document.getElementsByName('PhoneNumber');
                    var Email      = document.getElementsByName('Email');
                    var Password   = document.getElementsByName('Password');
                    var CPassword  = document.getElementsByName('CPassword');
   
                    if(!Firstname || !Lastname || !PhoneNumber || !Email || !Password || !CPassword){ 
   
                       alert("All Fields are Required");
                       return false;
   
                   }else if(Password.length < 6){

                       alert("Password must be more than 6!");
                       return false;

                   } else if(CPassword != Password){
   
                       alert("Passwords do not match!");
                       return false;
   
                    } else{
                        alert("Successfull");
                       return true;
                    }
               })
            }
           </script>
    </body>
</html>
